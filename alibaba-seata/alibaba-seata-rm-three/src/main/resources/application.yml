server:
  port: 8003

spring:
  application:
    name: seata-three
  cloud:
    alibaba:
      seata:
        tx-service-group: fbs_tx_group #和seata server的file.conf（vgroup_mapping.fbs_tx_group= "default"）以及每个微服务resources目录下的file.conf（vgroup_mapping.fbs_tx_group= "default"）要一致
    #数据库连接配置
  datasource:
    #配置当前使用的数据源的操作类型
    type: com.alibaba.druid.pool.DruidDataSource
    #配置MySQL的驱动程序类
    driver-class-name: com.mysql.cj.jdbc.Driver
    #数据库连接地址
    url: jdbc:mysql://localhost:3306/seata-rm-three?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    #数据库连接用户名
    username: root
    #数据库连接密码
    password: 1234
    #进行数据库连接池的配置
    dbcp2:
      #初始化提供的连接数
      initial-size: 5
      #数据库连接池的最小维持连接数
      min-idle: 5
      #最大的连接数
      max-total: 5
      #等待连接获取的最大超时时间
      max-wait-millis: 200
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

eureka:
  client:
    service-url:
      defaultZone: http://root:1234@localhost:8761/eureka/
    registry-fetch-interval-seconds: 30 #默认30秒从server端拉取一次注册表（定时任务）com/netflix/discovery/DiscoveryClient.class:899
    healthcheck:
      enabled: true #开启健康检查，需要引入actuator
  instance:
    lease-renewal-interval-in-seconds: 30 #发送心跳给server的频率，每隔这个时间会主动心跳一次（定时任务）com/netflix/discovery/DiscoveryClient.class:905
    lease-expiration-duration-in-seconds: 90 #Server从收到client后，下一次收到心跳的间隔时间。超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    metadata-map:
      a: b #灰度发布
    prefer-ip-address: true
    virtual-host-name: seata-three #默认情况下，虚拟主机名=服务名称，虚拟主机名最好不要用"_"。

#Admin监控  http://localhost:8080/actuator/health、http://localhost:8080/actuator/hystrix.stream
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always #默认是never
      enabled: true

logging:
  level:
    root: info
    org.springframework.web.servlet: debug

#mybatis配置
mybatis:
  #mybatis配置文件所在路径
  config-location: classpath:mybatis/mybatis.cfg.xml
  #定义所有操作类的别名所在包
  type-aliases-package: com.darren.center.seata.two
  #所有的mapper映射文件
  mapper-locations:
    - classpath:mybatis/mapper/*.xml